<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
</head>
<body>
    <div class="game-body">

        <div class="teams">
        <div class="team-comp">Comp</div>
        <div class="team-user">You</div>
    </div>

        <div class="scores">
        <div id="scores-comp">0</div>
        <div id="scores-user">0</div>
    </div>

       <div id="winner"></div>
       <button id="play-again">Play Again</button>

    <div class="game">
        <div id="comp">Com</div>
        <div class="vs">VS</div>
        <div id="user">You</div>
    </div>

    <div class="select-moves">
        <button id="btn1" onclick="keys(0)"></button>
        <button id="btn2" onclick="keys(1)"></button>
        <button id="btn3" onclick="keys(2)"></button>
    </div>


</div>


    <script src="script.js"></script>
</body>
</html>
